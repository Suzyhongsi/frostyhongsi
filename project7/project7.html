<!DOCTYPE html>
<html>
<head>
<style>
	html,body{
	width:100%;
	height: 100%;
	margin: 0px;
}
	img{
		width: 100vmax;
		height:100vmin;
	}

	
</style>
</head>
<body>
<div id="channel"></div>
<script>

	var container = document.getElementById("channel"), 
		images = ["1.gif","2.gif","3.gif","4.gif","5.gif"], 
		number = 1;

	container.innerHTML = '<img src="'+number+'.gif">'
	document.onkeydown = arrowKeys; 
	function arrowKeys (event){
	if(event.keyCode == '38'){
			number++;
	}
	if(event.keyCode == '40'){
			number--;
	}
	if(number == 6){
			number = 1;
	}
	if(number == 0){
			number = 5;
	}
	container.innerHTML = '<img src="'+number+'.gif">'
	}
</script>
</body>
</html>
